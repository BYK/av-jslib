<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>
			My Id
		</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script src="../../js/dE.cssQuery.js" type="text/javascript"></script>
		<script src="../../js/aV.ext.string.js" type="text/javascript"></script>
		<script src="../../js/aV.ext.object.js" type="text/javascript"></script>
		<script src="../../js/aV.main.events.js" type="text/javascript"></script>
		<script src="../../js/aV.main.ajax.js" type="text/javascript"></script>
		<script src="../../js/aV.main.aParser.js" type="text/javascript"></script>
		<script src="../../js/aV.main.visual.js" type="text/javascript"></script>
		<script src="../../js/aV.plg.quickEdit.js" type="text/javascript"></script>
		<style type="text/aVquickEdit">
			#idInfo>li>div, #idInfo>li>span
			{
				action: 'change.php',
				params: 'var=' + element.id + '&val',
				condition: 1
			}
			#idGender
			{
				type: 'select',
				selectValues: ['Unisex', 'Male', 'Female']
			}
			#idExtraInfo
			{
				type: 'textarea'
			}
			#idPicture
			{
				action: 'change.php',
				params: 'var=' + element.id + '&val',
				fade: 0.5,
				condition: 1
			}
		</style>			
	</head>
	<body>
	<div id="idCard">
		<img src="images/aV.gif" id="idPicture" alt="Me!" />
		<ul id="idInfo">
			<li>Name : <span id="idName">amplio</span></li>
			<li>Surname : <span id="idSurname">Vita</span></li>
			<li>Gender : <div id="idGender">Unisex</div></li>
			<li>Additional Info : 
				<div id="idExtraInfo">An amateur software developers' group.</div>
			</li>
		</ul>
	</div>
	</body>
</html>
